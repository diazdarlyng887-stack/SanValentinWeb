<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>me + you</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' font-size='50'%3E%F0%9F%92%96%3C/text%3E%3C/svg%3E" />
  <style>
    :root {
      --pink-100: #fff4f8;
      --pink-200: #ffddea;
      --pink-300: #ffc8dc;
      --pink-400: #ff9fc3;
      --pink-500: #ff77aa;
      --rose-600: #d8598d;
      --text-dark: #5e2d46;
      --card: rgba(255, 255, 255, 0.72);
      --shadow-soft: 0 10px 28px rgba(216, 89, 141, 0.22);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--text-dark);
      background: radial-gradient(circle at 20% 10%, #ffe9f3 0%, transparent 46%),
                  radial-gradient(circle at 85% 90%, #ffd5e9 0%, transparent 42%),
                  linear-gradient(160deg, var(--pink-100), var(--pink-300));
      overflow-x: hidden;
      overflow-y: auto;
    }

    .scene {
      width: min(760px, 94vw);
      text-align: center;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.75);
      border-radius: 30px;
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      backdrop-filter: blur(4px);
    }

    .reveal {
      opacity: 0;
      transform: translateY(-28px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .reveal.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      margin: 0 0 5px;
      font-size: clamp(1.8rem, 4.8vw, 3rem);
      color: #a63365;
    }

    p {
      margin: 0 0 12px;
      font-weight: 700;
    }

    .pin-wrap {
      width: min(360px, 92vw);
      margin: 0 auto;
      padding: 8px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 12px 24px rgba(201, 83, 136, 0.2);
    }

    .media-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 16px;
      margin: 0 auto;
      width: fit-content;
      max-width: 100%;
    }

    .bouquet-photo {
      width: clamp(122px, 18vw, 190px);
      height: auto;
      display: block;
      animation: softBob 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(201, 83, 136, 0.25));
    }

    .pin-crop {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 22px rgba(201, 83, 136, 0.26);
      animation: pinSoftIn 900ms cubic-bezier(0.2, 0.85, 0.25, 1) both;
      overflow: hidden;
    }

    .pin-image {
      width: 100%;
      height: auto;
      display: block;
      clip-path: inset(0 0 6% 0);
    }

    .tiny-heart {
      display: block;
      margin: 0 auto 6px;
      font-size: 2.2rem;
      animation: beat 1.3s ease-in-out infinite;
      color: var(--rose-600);
      text-shadow: 0 8px 18px rgba(216, 90, 146, 0.24);
    }

    .round-btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 20px rgba(214, 86, 141, 0.35);
      transition: transform 0.22s ease, box-shadow 0.22s ease, filter 0.22s ease;
      touch-action: manipulation;
      display: inline-block;
      text-decoration: none;
    }

    .back-link {
      margin-top: 6px;
      background: linear-gradient(135deg, #ff8fbb, #e35795);
      position: relative;
      top: -10px;
    }

    .round-btn:hover,
    .round-btn:focus-visible,
    .round-btn:active {
      transform: translateY(-5px);
      box-shadow: 0 14px 30px rgba(214, 86, 141, 0.42);
      filter: saturate(1.06);
      outline: none;
    }

    @keyframes beat {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.15);
      }
    }

    @keyframes softBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 600px) {
      body {
        align-items: start;
        padding: 12px 0;
      }

      .scene {
        width: 94vw;
        padding: 14px 12px 14px;
        border-radius: 20px;
      }

      h1 {
        font-size: clamp(1.5rem, 8vw, 2rem);
        margin-bottom: 4px;
      }

      p {
        font-size: 0.98rem;
        margin-bottom: 10px;
      }

      .pin-wrap {
        width: 100%;
        padding: 8px;
      }

      .media-row {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .bouquet-photo {
        width: clamp(110px, 34vw, 170px);
      }

      .back-link {
        margin-top: 4px;
        top: -4px;
        width: min(240px, 88%);
        padding: 12px 18px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .scene {
        width: min(820px, 90vw);
        padding: 18px 18px 18px;
      }

      h1 {
        font-size: clamp(2rem, 4.5vw, 2.8rem);
      }

      .pin-wrap {
        width: min(400px, 82vw);
      }

      .back-link {
        top: -6px;
      }
    }

    @media (min-width: 1025px) and (max-width: 1599px) {
      .scene {
        width: min(860px, 78vw);
      }
    }

    @media (min-width: 1600px) {
      body {
        padding: 34px 0;
      }

      .scene {
        width: min(1180px, 62vw);
        padding: 28px 28px 24px;
        border-radius: 34px;
      }

      h1 {
        font-size: clamp(2.8rem, 3.6vw, 4rem);
      }

      p {
        font-size: 1.25rem;
      }

      .pin-wrap {
        width: min(500px, 48vw);
      }

      .back-link {
        font-size: 1.12rem;
        padding: 16px 30px;
        top: -8px;
      }
    }

  </style>
</head>
<body>
  <main class="scene">
    <h1 class="reveal">me + you</h1>
    <p class="reveal">estos somos tú y yooo mi amorcitooo 💞</p>

    <div class="media-row reveal">
      <div class="pin-wrap" aria-label="Imagen de Pinterest">
        <span class="tiny-heart">❤</span>
        <div class="pin-crop">
          <img class="pin-image" src="https://i.pinimg.com/736x/06/5d/87/065d87fcd8c3d08700ca98d8963e34dd.jpg" alt="Parejita tomada de la mano" />
        </div>
      </div>

      <img class="bouquet-photo" src="Ramo Transparente.png" alt="Ramo de flores decorativo" />
    </div>

    <a class="round-btn back-link reveal" href="Pagina de Prueba.html">volver</a>
  </main>
  <script>
    const revealItems = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.14 }
    );

    revealItems.forEach((item, index) => {
      item.style.transitionDelay = `${index * 140}ms`;
      observer.observe(item);
    });

  </script>
</body>
</html>
